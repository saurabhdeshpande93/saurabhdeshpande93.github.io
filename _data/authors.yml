  email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:   |
      I am a final year Ph.D. student at the [Team Legato](https://legato-team.eu) of the University of Luxembourg,
      I am being supervised by [Prof. Stéphane Bordas](https://scholar.google.com/citations?user=QKZBZ48AAAAJ&hl=en).
      My thesis is a part of  Marie Skłodawaska Curie Actions funded European training network, [ITN Rainbow](https://rainbow.ku.dk).
      Prior to that, I spent two wonderful years as a Scientist/Engineer at the Indian Space Research Organisation ([ISRO](https://www.isro.gov.in)).
      I graduated with an integrated bachelors and masters degree in mechanical engineering (specialisation in product design)
      from [IIT Madras](https://www.iitm.ac.in) in 2017.




